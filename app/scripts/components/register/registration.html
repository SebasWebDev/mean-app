<div class="col-md-12">
	<h1>Login</h1>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" [(ngModel)]="model.name" required #name="ngModel">
        <span [hidden]="name.valid || name.pristine" class="errorText">Name is required</span>
      </div>
      <div class="form-group">
        <label for="dob">Date of birth</label>
        <input type="date" class="form-control" name="dob" id="dob" [(ngModel)]="model.dob" required #dob="ngModel">
        <span [hidden]="dob.valid || dob.pristine" class="errorText">Date of Birth is required</span>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="radio">
          <label>
            <input type="radio" name="gender" [(ngModel)]="model.gender" value="m" required #gender="ngModel"> Male
          </label>
          <label>
            <input type="radio" name="gender" [(ngModel)]="model.gender" value="f" required #gender="ngModel"> Female
          </label>
          <span [hidden]="gender.valid || gender.pristine" class="errorText">Gender is required</span>
        </div>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" name="city" id="city" [(ngModel)]="model.city" required #city="ngModel">
        <span [hidden]="city.valid || email.pristine" class="errorText">Email is required</span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" [(ngModel)]="model.email" required #email="ngModel">
        <span [hidden]="email.valid || email.pristine" class="errorText">Email is required</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" id="password" required #password="ngModel">
        <span [hidden]="password.valid || password.pristine" class="errorText">Password is required</span>
      </div>
      <div *ngIf="errorMessage !== ''">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-default" [disabled]="!registerForm.form.valid">Submit</button>
    </form>
</div>
